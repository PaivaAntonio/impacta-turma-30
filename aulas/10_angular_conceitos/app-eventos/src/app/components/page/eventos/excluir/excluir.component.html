<h1>Excluir Evento</h1>

<section class="alert alert-danger">
    <p>Você tem certeza que deseja excluir o evento <strong>{{evento.descricao}}</strong>?</p>
    <button (click)="excluir(evento._id)" class="btn btn-danger">Sim</button>
    <button (click)="cancelar()" class="btn btn-success">Não</button>
</section>
