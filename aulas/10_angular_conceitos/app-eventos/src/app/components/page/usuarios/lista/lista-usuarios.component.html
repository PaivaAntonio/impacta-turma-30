<h1>Gestão de Usuários</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Senha</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- para exibir o dado na tela e 'testar'/validar as informações, podemos escrever a interpolação com a variável e um 'pipe' json, assim o retorno vem completo na tela para nós:
			{{eventos|json}}
		-->
        <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.senha | date:'dd/MM/yyyy' }}</td>
            <td>
                <a [routerLink]="['/usuario/'+usuario._id]" class="btn btn-info">
					Ver
				</a>
                <a [routerLink]="['/usuario/editar/'+usuario._id]" class="btn btn-warning">
					Editar
				</a>
                <a [routerLink]="['/usuario/excluir/'+usuario._id]" class="btn btn-danger">
					Excluir
				</a>
            </td>
        </tr>
    </tbody>
</table>
