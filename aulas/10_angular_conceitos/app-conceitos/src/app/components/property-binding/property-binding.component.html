<h3>Property Binding</h3>

<!-- Para uso do controle da propriedade/atributo do HTML recebendo um valor do component que seja para preenchimento dinâmico, usamos na propriedade/atributo colchetes [] ao redor do nome e mandamos no valor a variável do component.ts -->
<input id="random" type="text" [value]="random" />
<p>{{random}}</p>
<img [src]="imagem" />
